[project]
name = "gscstd"
version = "0.1.0"
description = "Test applications for the GSC standard library."
license = "GPL-2.0"
authors = [ "Sven Vogel <sven.vogel123@web.de>" ]

[[targets]]
name = "gsc-libc"
import-paths = [ "libc" ]
root = "libc/std.gsc"
mode = "library"
output = "bin"
archive = "archive"
driver = "ld.lld"
print_asm = true
print_ir = true
print_ast = true

[[targets.dependencies]]
# link against system default libc shared library
libc = { shared = true }
