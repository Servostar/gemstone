[project]
name = "Stdlib tests"
version = "0.1.0"
description = "Test applications for the GSC standard library."
license = "GPL-2.0"
authors = [ "Sven Vogel <sven.vogel123@web.de>" ]

[[targets]]
name = "prime"
import-paths = [ "." ]
link-paths = [ "/usr/lib" ]
root = "main.gsc"
mode = "application"
output = "bin"
archive = "archive"
driver = "ld.lld"
print_asm = true
print_ir = true
print_ast = true
opt = 3
triple = "x86_64-unknown-linux"

[targets.dependencies]
std = { build-path = "../../lib/src", target = "gsc-libc" }
